<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-danger {
            background-color: #dc3545;
        }

        .button-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Budget Tracker!</h1>

    <!-- Button for New Transaction -->
    <a href="/api/transactions" class="button">New Transaction</a>

    <!-- Button for Remove Transaction -->
    <form action="/api/transactions/1" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="button button-danger">Remove Transaction</button>
    </form>
</div>
</body>
</html>
